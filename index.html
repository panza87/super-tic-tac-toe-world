<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="scene">
    <div id="menu">
      <div id="logo"></div>
      <ul>
        <li id="one" class="active"><a href="#"></a></li>
        <li id="two"><a href="#"></a></li>
      </ul>
    </div>

    <div id="winner">
      <div class="glowBox">
        <h2>Player One Wins!</h2>
        <a class="ghost-button" href="#">
          Play Again
        </a>
      </div>
    </div>

    <div id="frame">
      <div class="current-player"></div>
    </div>

    <div id="playerOne">
      <img src="images/star.png" style="width: 60px;">
      <span class="won">x0</span>
    </div>

    <div id="playerTwo">
      <span class="won">x0</span>
      <img src="images/mushroom.png" style="width: 60px;">
    </div>

    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="cloud3"></div>

    <div id="mario"></div>

    <div id="mario-running"></div>

    <div id="flag-pole"></div>
    <div id="flag"></div>

    <div id="goomba1"></div>

    <div id="lakitu"></div>

    <div id="piranha"></div>

    <div class="gameBoard">
      <div class="cell" id="1"><div class="inner"></div></div>
      <div class="cell" id="2"><div class="inner"></div></div>
      <div class="cell" id="3"><div class="inner"></div></div>
      <div class="cell" id="4"><div class="inner"></div></div>
      <div class="cell" id="5"><div class="inner"></div></div>
      <div class="cell" id="6"><div class="inner"></div></div>
      <div class="cell" id="7"><div class="inner"></div></div>
      <div class="cell" id="8"><div class="inner"></div></div>
      <div class="cell" id="9"><div class="inner"></div></div>
    </div>
  </div>
  <script src="jquery-1.12.3.js"></script>
  <script src="jquery-easing.js"></script>
  <script src="main.js"></script>
</body>
</html>
